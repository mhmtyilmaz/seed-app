<div class="container">

    <div id="header">
        <div class="titleHeader">
            <h3>Seed Application</h3>
        </div>
    </div>
    <div class="left-part menu-area">
        <form name="myForm">
            <table>
                <tr>
                    <td>Name :</td>
                    <td class="inputButton"><input name="input" type="text" ng-model="name" required/></td>
                </tr>
                <tr>
                    <td>Birth Date :</td>
                    <td class="inputButton"><input name="input" type="date" ng-model="birthDate" value="" required/>
                    </td>
                </tr>
                <tr>
                    <td>Education :</td>
                    <td class="inputButton"><input name="input" type="text" ng-model="education" required/></td>
                </tr>
                <tr>
                    <td>Department Name :</td>
                    <td class="inputButton"><input name="input" type="text" ng-model="deptName" required/></td>
                </tr>
                <tr>
                    <td>Title :</td>
                    <td class="inputButton"><input name="input" type="text" ng-model="title" required/></td>
                </tr>
            </table>
        </form>
        <br/>
        <button class="btn" ng-click="saveEmployee()"
                ng-disabled="!myForm.input.$valid || birthDate == null"
        >{{buttonName}}
        </button>
    </div>
    <div class="right-part menu-area">
        <div id="grid1" ui-grid="gridOptions" ui-grid-selection class="grid">
            <div class="no-rows" ng-if="isNoData == 0">
                <div class="msg">
                    <span>No Data</span>
                </div>
            </div>
        </div>
    </div>

</div>
